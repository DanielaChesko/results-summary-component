<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
    </header>

    <main>
        <div class="result">
            <h1>Your Result</h1>
            <div>
                <p class="num">76</p>
                <p class="of100">of 100</p>
            </div>
            <h2>Great</h2>
            <p class="texto">You scored higher than 65% of the people who have taken these tests.</p>
        </div>

        <div class="summary">
            <h2>Summary</h2>
            <div class="summary-seccion summary-reaction">
                <div>
                    <img src="icon-reaction.svg" alt="">
                    <p class="p-reaction">Reaction</p>
                </div>
                <p class="p-numeros">80 <span>/ 100</span></p>
            </div>
            <div class="summary-seccion summary-memory">
                <div>
                    <img src="icon-memory.svg" alt="">
                    <p class="p-memory">Memory</p>
                </div>
                <p class="p-numeros">92 <span>/ 100</span></p>
            </div>
            <div class="summary-seccion summary-verbal">
                <div>
                    <img src="icon-verbal.svg" alt="">
                    <p class="p-verbal">Verbal</p>
                </div>
                <p class="p-numeros">61 <span>/ 100</span></p>
            </div>
            <div class="summary-seccion summary-visual">
                <div>
                    <img src="icon-visual.svg" alt="">
                    <p  class="p-visual">Visual</p>
                </div>
                <p class="p-numeros">73 <span>/ 100</span></p>
            </div>
            <button>Continue</button>
        </div>
    </main>

    <footer>
    </footer>
</body>
</html>
